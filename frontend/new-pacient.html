<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="css/custom.css" rel="stylesheet" />

        <title>Novo Paciente</title>
    </head>
    <body>
        <br />
        <div class="container">
            <h3 class="text-center">Novo Paciente</h3>
            
            <form id="pacientForm" action="">
                <br />
                <div class="row">
                    <div class="col-md-6">
                        <label for="timeInput" class="form-label">CPF</label>
                        <div class="input-group mb-4">
                            <input type="text" name="cpfInput" class="form-control" id="cpfInput" placeholder="000.000.000-00" aria-label="CPF" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="timeInput" class="form-label">Nome</label>
                        <div class="input-group mb-4">
                            <input type="text" name="nomeInput" class="form-control" id="nomeInput" placeholder="" aria-label="Nome" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="timeInput" class="form-label">Telefone</label>
                        <div class="input-group mb-4">
                            <input type="text" name="telefoneInput" class="form-control" id="telefoneInput" placeholder="(77) 90000-0000" aria-label="Telefone" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="timeInput" class="form-label">Data de Nascimento</label>
                        <div class="input-group date mb-4"  data-date-format="dd/mm/yyyy">
                            <input type="text" name="dataNascimentoInput" class="form-control" id="dataNascimentoInput" placeholder="dd/mm/yyyy" aria-label="Data" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success" id="save_consult">Salvar</button>
                <div id="loader"></div>
            </form>
        </div>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        <!-- Custom JS -->
        <script src="js/new-pacient.js"></script>
    </body>
</html>
