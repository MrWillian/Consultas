<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        
        <title>Agenda de Consultas</title>
    </head>
    <body>
        <div class="container">
            <br />
            <button type="button" class="btn btn-primary btn-md" id="new_consult">Nova Consulta -></button>
            <button type="button" class="btn btn-primary btn-md" id="list_pacients">Lista de Pacientes -></button>
            <button type="button" class="btn btn-primary btn-md" id="list_medics">Lista de Médicos -></button>
            <br />
            <br />
            <h3 class="text-center">Agenda de Consultas</h3>
            <br />
            <table class="table table-sm" id="consultas">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Médico</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Data</th>
                        <th scope="col">Horário</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        <!-- Custom JS -->
        <script src="js/index.js"></script>
    </body>
</html>
